<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./Style.css">
    </head>
    <body>
        <div class="parent">
            <div class="maindiv">
                <div class="mainInnerDiv">
                <div class="firstDiv">
                    <div class="innerFirstDiv"></div>
                </div>
                <div class="secondDiv">
                    <div class="class1">
                        <div class="div1">
                            <button class="num" onclick="one()">1</button>
                        </div>
                        <div class="div1">
                            <button class="num" onclick="two()">2</button>
                        </div>
                        <div class="div1">
                            <button class="num" onclick="three()">3</button>
                        </div>
                        <div class="div15">
                            <button class="num15" onclick="plus()">+</button>
                        </div>
                    </div>
                    <div class="class1">
                        <div class="div1">
                            <button class="num" onclick="four()">4</button>
                        </div>
                        <div class="div1">
                            <button class="num" onclick="five()">5</button>
                        </div>
                        <div class="div1">
                            <button class="num" onclick="six()">6</button>
                        </div>
                        <div class="div15">
                            <button class="num15" onclick="minus()">-</button>
                        </div>
                    </div>
                    <div class="class1">
                        <div class="div1">
                            <button class="num" onclick="seven()">7</button>
                        </div>
                        <div class="div1">
                            <button class="num" onclick="eight()">8</button>
                        </div>
                        <div class="div1">
                            <button class="num" onclick="nine()">9</button>
                        </div>
                        <div class="div15">
                            <button class="num15" onclick="mulite()">*</button>
                        </div>
                    </div>
                    <div class="class1">
                        <div class="div15" id="divC">
                            <button  class="numC" onclick="see()">c</button>
                        </div>
                        <div class="div1">
                            <button class="num" onclick="zero()">0</button>
                        </div>
                        <div class="div15">
                            <button class="num15" onclick="equal()">=</button>
                        </div>
                        <div class="div15">
                            <button class="num15" onclick="division()">/</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <script src="./Script.js"></script>
    </body>
</html>
