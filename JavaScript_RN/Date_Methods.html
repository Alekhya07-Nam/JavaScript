<html>
    <head>
        <title></title>
        <script>
            var x=new Date()
            document.write(x.getDate()+"-"+(x.getMonth()+1)+"-"+x.getFullYear());
            document.write("<br>");
            document.write("Math Methods");
            document.write("<br>");
            document.write(Math.round(4.3));
            document.write("<br>");
            document.write(Math.floor(4.3));
            document.write("<br>");
            document.write(Math.ceil(4.3));
            document.write("<br>");
            document.write(Math.trunc(4.3));
            document.write("<br>");
            document.write("Random Function:");
            document.write("<br>");
            document.write(Math.random());
            document.write("<br>");
            document.write(Math.floor(Math.random()));
            document.write("<br>");
            document.write(Math.floor(Math.random()*100));
            document.write("<br>");
            document.write(Math.floor(Math.random()*50)+50);
        </script>
    </head>
</html>
