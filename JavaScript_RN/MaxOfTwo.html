<html>
    <head>
        <title>Maximum of Two Numbers</title>
        <script>
            var a=parseInt(window.prompt("Enter a value"));
            var b=parseInt(window.prompt("Enter b value"));
            if(a>b){
                document.write(a);
            }
            else{
                document.write(b);
            }
        </script>
    </head>
    <body>

    </body>
</html>
